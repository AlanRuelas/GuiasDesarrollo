<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Guias</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Sucursales</h1>
        <div class="card">
            <h:form id="form">
                <p:growl id="msgs" showDetail="true" />

                <p:panel header="Select a service" style="margin-bottom:10px;" >
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="sucursal" value="Sucursal "/>
                        <p:selectOneMenu id="sucursal" value="#{indexBean.selectedBranch}" 
                                         valueChangeListener="#{indexBean.onBranchChange()}" 
                                         converter="genericConverter" style="width:150px">
                            <p:ajax event="valueChange" update="@form"/>
                            
                            <f:selectItems value="#{indexBean.branches}" var="branch" itemValue="#{branch}" itemLabel="#{branch.name}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="servicio" value="Servicio: "/>
                        <p:selectOneMenu id="servicio" value="#{indexBean.selectedService}" style="width:150px">
                            <f:selectItem itemLabel="Select servicio" itemValue="" noSelectionOption="true"/>
                            <f:selectItems  value="#{indexBean.services}" var="service" itemValue="#{service}" itemLabel="#{service.type}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>

                </p:panel>
            </h:form>

            <h:form >
                <h:panelGrid columns="1">
                    <h5>Datos</h5>
                    <div class="grid ui-fluid">
                        <div class="col-12 md:col-4">
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                <p:inputText placeholder="Nombre" value="#{indexBean.client.name}"/>
                            </div>
                        </div>

                        <div class="col-12 md:col-4">
                            <div class="ui-inputgroup">
                                <p:inputText placeholder="Apellido" value="#{indexBean.client.lastName}"/>
                            </div>
                        </div>

                        <div class="col-12 md:col-4">
                            <div class="ui-inputgroup">
                                <p:inputText placeholder="Telefono" value="#{indexBean.client.phone}"/>
                            </div>
                        </div>
                    </div>
                </h:panelGrid>
                    <p:commandButton  type="button" value="Agregar" actionListener="#{indexBean.addClient}"/>
            </h:form>
            
        </div>
    </h:body>
</html>
