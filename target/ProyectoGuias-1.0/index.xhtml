<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Guias</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Sucursales</h1>
        <div class="card">
            <h:form id="form">
                <p:growl id="msgs" showDetail="true" />

                <p:panel header="Select a service" style="margin-bottom:10px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="sucursal" value="Sucursal "/>
                        <p:selectOneMenu id="sucursal" value="#{pkgBean.selectedBranch}" style="width:150px">
                            <p:ajax listener="#{pkgBean.onBranchChange}" update="form:servicio"/>
                            <f:selectItem itemLabel="Select sucursal" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{pkgBean.branches}" var="branch" itemValue="#{branch}" itemLabel="#{branch.name}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="servicio" value="Servicio: "/>
                        <p:selectOneMenu id="servicio" value="#{pkgBean.selectedService}" style="width:150px">
                            <f:selectItem itemLabel="Select servicio" itemValue="" noSelectionOption="true"/>
                            <f:selectItems  value="#{pkgBean.services}" var="service" itemValue="#{service}" itemLabel="#{service.type}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>


                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
